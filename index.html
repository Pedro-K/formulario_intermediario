<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário para agendar a sua mentoria</p>
        </header>

        <form class="card" id="mentorship-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentorship-your-name">Nome</label>
                            <input type="text" id="mentorship-your-name" required minlength="2"
                                placeholder="Digite seu nome">
                        </div>

                        <div class="input-wrapper">
                            <label for="mentorship-your-last-name">Sobrenome</label>
                            <input type="text" id="mentorship-your-last-name" required minlength="2"
                                placeholder="Digite seu sobrenome">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="mentorship-email" required placeholder="Digite seu email">
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="mentorship-password" required minlength="6"
                            placeholder="Digite uma senha de no minimo 6 caracteres">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentorship-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorship-mentor-name" required
                            placeholder="Digite o nome do seu mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div class="mentorship">
                        <span class="fieldset-legend">Primeira mentoria</span>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="mentorship-first-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentorship-first-date" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="mentorship-first-date-begin">Das</label>
                                <input type="time" id="mentorship-first-date-begin" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="mentorship-first-date-end">Até</label>
                                <input type="time" id="mentorship-first-date-end" required>
                            </div>
                        </div>
                    </div>

                    <div class="mentorship">
                        <span class="fieldset-legend">Segunda mentoria</span>

                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="mentorship-second-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentorship-second-date" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="mentorship-second-date-begin">Das</label>
                                <input type="time" id="mentorship-second-date-begin" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="mentorship-second-date-end">Até</label>
                                <input type="time" id="mentorship-second-date-end" required>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" value="Salvar" form="mentorship-form">
        </footer>
    </div>
</body>

</html>
